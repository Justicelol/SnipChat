<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SnipChat Auth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background:#0e0e10;
      color:#fff;
      font-family: system-ui, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      text-align:center;
      padding:20px;
    }
    .card {
      background:#1a1a1a;
      border:1px solid #333;
      padding:24px;
      border-radius:12px;
      max-width:420px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Authentication Complete</h2>
    <p>You may now close this window.</p>
  </div>

  <script>
    /* Twitch redirects here after authorization.
       We safely relay back to the opener window if needed. */
    try {
      if (window.opener) {
        window.opener.postMessage({ type: "snipchat-auth", data: window.location.hash }, "*");
      }
    } catch (e) {}
  </script>
</body>
</html>
